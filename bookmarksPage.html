<!DOCTYPE html>
<!Colors : Background - #222426 steel gray>
<html>
<head>
  <title>Page Watcher Bookmarks</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div id="addBookmarkModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content" id="addBookmarkModalContent">
      <span>URL</span>
      <input type="text" id="bookmarkUrlInputField">
      <br></br>
      <span>Name</span>
      <input type="text" id="bookmarkNameInputField">
      <select id="bookmarkAddPageSelect"></select>
      <input type="button" id="confirmAddBookmark" value="confirm">
      <input type="button" id="cancelAddBookmark" value="cancel">
    </div>
  </div>
  <div id="testPageModal" class="modal">
    <div class="modal-content" id="testPageModalContent">
    <span>URL</span>
    <input type="text" id="testPageUrlInputField">
    <input type="button" id="testPageAcceptButton" value="confirm">
    <input type="button" id="testPageCancelButton" value="cancel">
    <br></br>
    <p>Some distortion is normal. This tool strips out scripts (makes it safer to use), and various formatting. Not reccomended for normal reading, only to give an indicator</p>
    <br></br>
    <div id="htmlDisplayArea"></div>
    </div>
  </div>
  <topBar>
    <input type="button" id="refreshButton" value="Refresh">
    <input type="button" id="testURLButton" value="Test URL">
  </topBar>
  <pagesBar>
    <input type="text" id="tabInputField"><br>
    <input type="submit" id="submitPageButton" value="Add Page">
    <select id="pageSelect">
      
    </select>
    <input type="button" id="openAllUpdatedGlobalButton" value="Open All Updated">
    <input type="button" id="markAllUpdatedGlobalButton" value="Mark All Read">
  </pagesBar>
  <contentSectionLarge>
    <adSpace>
    </adSpace>
    <contentSection>
      <div>
        <input type="button" id="createNewBookmarkButton" value="Add New Bookmark">
        <input type="button" id="openAllUpdatedLocalButton" value="Open All Updated">
        <input type="button" id="markAllUpdatedLocalButton" value="Mark All Read">
      </div>
      <bookmarksList id="bookMarksList" style="width: 100%">
      </bookmarksList>
      <script src="bookmarksPage.js"></script>
    </contentSection>
    <adSpace>
    </adSpace>
  </contentSectionLarge>
</body>
</html>
