<!doctype html>
<html>
  <head>
    <title>Site Watcher Extension</title>
    <link rel="stylesheet" href="stylesBrowserAction.css">
    <script src="chromeInterface.js"></script>
    <script src="classAndTool.js"></script>
    <script src="ModalControls.js"></script>
    <script src="browserActionPopup.js"></script>
  </head>
  <body>
    <bookmarkAction>
      <input type="image" id="bookmarkToggle" src="images/EmptyStar.png" height="50px" width="50px">
      <input type="image" id="updatedIndicator" src="images/emptyCircle.png" height="50px" width="50px">
      <button type="button" id="elementSelectorButton">Trim Elements </button>
      <bookmarkPageInnerPopup id="addBookmarkModal">
        <span>URL</span>
        <input type="text" id="bookmarkUrlInputField">
        <br></br>
        <span>Name</span>
        <input type="text" id="bookmarkNameInputField">
        <select id="bookmarkAddPageSelect"></select>
        <input type="button" id="confirmAddBookmark" value="confirm">
        <input type="button" id="cancelAddBookmark" value="cancel">
      </bookmarkPageInnerPopup>
    </bookmarkAction>
    <solidLine></solidLine>
    <goToMain>
      <button type="button" id="goToHomeButton">Go To Home</button>
    </goToMain>
    <solidLine></solidLine>
    <notifications>
      <button type="button" id="openAllUpdated">Open All Updated</button>
      <button type="button" id="markAllUpdated">Mark All Updated</button>
    </notifications>
  </body>
</html>
