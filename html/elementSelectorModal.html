<!DOCTYPE html>
<SiteWatcherElementSelectorModal id="__SiteWatcherSelectionModal">
  <SiteWatcherElementSelectorP>Current Rules</SiteWatcherElementSelectorP><br>
  <SiteWatcherElementSelectorRulesList id="SiteWatcherElementSelectorRulesList"></SiteWatcherElementSelectorRulesList><br>
  <SiteWatcherElementSelectorButton id="SiteWatcherElementSelectorModalSelectRootButton">Select Root</SiteWatcherElementSelectorButton><br>
  <input type="radio" name="siteWatcherIncludeRadio" id="siteWatcherIncludeRadioInclude" value="include"> Include<br>
  <input type="radio" name="siteWatcherIncludeRadio" id="siteWatcherIncludeRadioExclude" value="exclude"> Exclude<br>
  <SiteWatcherElementSelectorButton id="SiteWatcherElementSelectorModalUpTreeButton">Up Tree</SiteWatcherElementSelectorButton>
  <SiteWatcherElementSelectorButton id="SiteWatcherElementSelectorModalDownTreeButton">Down Tree</SiteWatcherElementSelectorButton>
  <SiteWatcherElementSelectorButton id="SiteWatcherElementSelectorModalBackTreeButton">Pre Sibling</SiteWatcherElementSelectorButton>
  <SiteWatcherElementSelectorButton id="SiteWatcherElementSelectorModalOverTreeButton">Next Sibling</SiteWatcherElementSelectorButton>
  <input type="text" id="SiteWatcherElementSelectorNicknameInputField">Rule Name<br>
  <SiteWatcherElementSelectorButton id="SiteWatcherElementSelectorModalAcceptButton">Accept Rule</SiteWatcherElementSelectorButton>
  <SiteWatcherElementSelectorButton id="SiteWatcherElementSelectorModalCloseButton">Close</SiteWatcherElementSelectorButton>
  <SiteWatcherElementSelectorP id="SiteWatcherElementSelectorModalErrorText"></SiteWatcherElementSelectorP>
</SiteWatcherElementSelectorModal>
