<!doctype html>
<html>
  <head>
    <title>Site Watcher Extension</title>
    <link rel="stylesheet" href="browserActionPopup.css">
    <script src="../scripts/support/chromeInterface.js"></script>
    <script src="../scripts/support/tool.js"></script>
    <script src="../scripts/support/bookmarkItem.js"></script>
    <script src="../scripts/support/pageItem.js"></script>
    <script src="../scripts/support/bookmarkRulesItem.js"></script>
    <script src="../scripts/support/modalControls.js"></script>
    <script src="../scripts/browserAction/browserActionPopup.js"></script>
  </head>
  <body class="flexColumn" style="width: 250px;">
    <section id="imageButtons" class="separatedSection" style="display:flex; flex-direction:row-reverse;">
      <input type="image" id="bookmarkToggle" src="../images/EmptyStar.png" height="50px" width="50px">
      <input type="image" id="updatedIndicator" src="../images/emptyCircle.png" height="50px" width="50px">
    </section>
    <section id="bookmarkingPopup">
      <bookmarkPageInnerPopup id="addBookmarkModal" class="separatedSection hidden">
        <div class="popupInputContainer">
          <p class="popupLabels">URL</p>
          <input type="text" id="bookmarkUrlInputField" class="popupInputs">
        </div>
        <div class="popupInputContainer">
          <p class="popupLabels">Name</p>
          <input type="text" id="bookmarkNameInputField" class="popupInputs">
        </div>
        <div class="flexRow" style="justify-content:space-between;">
          <select id="bookmarkAddPageSelect"></select>
          <input type="button" id="confirmAddBookmark" value="confirm">
          <input type="button" id="cancelAddBookmark" value="cancel">
        </div>
      </bookmarkPageInnerPopup>
    </section>
    <section id="localPageActions" class="separatedSection">
      <button type="button" id="elementSelectorButton">Trim Elements </button>
    </section>
    <section id="globalButtons" class="separatedSection">
      <button type="button" id="goToHomeButton">Go To Home</button>
    </section>
    <section id="notifications" class="separatedSection">
      <button type="button" id="openAllUpdated">Open All Updated</button>
      <button type="button" id="markAllUpdated">Mark All Updated</button>
    </section>
  </body>
</html>
